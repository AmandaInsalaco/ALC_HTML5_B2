<!DOCTYPE html>
<html>
    <head>
        <title>CSS Exercises</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style type="text/css">
            /*selector, e.g. body or h1 followed by brackets, in the brackets are attributes/properities*/
            body{
                background-color: orange;
                margin: 0;
            }
            h1{
                /*
                position: absolute;
                left: 200px;
                */
                text-align: center;
                color: white;
                font-family: Ordeal Eroded, sans-serif, "arial";
                /*percentage, like 100% would set the font-size to 12 point font*/
                font-size: 100px;
                font-weight: 100;
                margin-bottom: 10px;
                margin-left: 5px;
                /*position on x and y, then how blurry, than a color*/
                text-shadow: 2px 2px 2px dimgray;
            }
            h3{
                position: absolute;
                top: 200px;
                left: 200px;
                color: dimgray;
                font-family: Very Damaged, "arial";
                font-size: 25px;
                /* four types of margins*//*top, right, bottom, left */
                margin: 0 0 0 5px;
                
            }
        
        </style>
    </head>
    <body>
        <h1>CSS Exercises</h1>
        <h3>Vol.1.1</h3>
    </body>
</html>
