<!DOCTYPE html>
<html>
    <style type="text/css">
        h1{
            color: darkgray;
            text-align: center;
        }
    </style>
    <body>
        
        <h1>SVG Exercises</h1>
        
        <svg width="10000" height="10000">
            <circle cx="150" cy="60" r="50" stroke="darkgrey" stroke-width="4" fill="orange"/>
            <rect width="80" height="100" fill="darkgray" stroke-width="4" stroke="orange"/>
            <line x1="680" y1="20" x2="750" y2="150" stroke="orange" stroke-width="4"/>
            <line x1="750" y1="150" x2="780" y2="205" stroke="darkgray" stroke-width="4"/>
            <polygon points="400,5 380,100 460,100" fill="orange" stroke-width="4" stroke="darkgray"/>
            <rect x="240" y="5" rx="20" ry="20" width="80" height="100" style="fill:darkgray; stroke:orange; stroke-width:4"/>
            <polygon points="600,10 540,198 690,78 510,78 660,198" style="fill:url(#grad1);stroke:darkgray; stroke-width:4;fill-rule:evenodd;"/>
            <ellipse cx="100" cy="180" rx="85" ry="55" fill="url(#grad1)"/>
            <text fill="white" font-size="45" font-family="Verdana" x="50" y="200">SVG</text>
            <ellipse cx="280" cy="180" rx="85" ry="55" fill="orange" filter="url(#f1)"/>
            <defs>
                <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:orange;stop-opacity:1"/>
                    <stop offset="100%" style="stop-color:darkgray;stope-opacity:1"/>
                </linearGradient>
            </defs>
            <defs>
                <filter id="f1" x="0" y="0">
                    <feGaussianBlur in="SourceGraphic" stdDeviation="15"/>
                </filter>
            </defs>
        </svg>
        
    </body>
</html>
